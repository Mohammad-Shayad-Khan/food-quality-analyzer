<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Quality Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Food Quality Analyzer</h1>
    <form id="qualityForm">
      <label for="category">Select Food Category:</label>
      <select id="category" required>
        <option value="">--Choose--</option>
        <option value="juice">Juice</option>
        <option value="bakery">Bakery</option>
        <option value="beverage">Beverage</option>
        <option value="dairy">Dairy</option>
        <option value="poultry">Poultry</option>
        <option value="fish">Fish</option>
        <option value="egg">Egg</option>
        <option value="canned">Canned Food</option>
      </select>

      <label for="moisture">Moisture (%):</label>
      <input type="number" id="moisture" required>

      <label for="temperature">Temperature (Â°C):</label>
      <input type="number" id="temperature" required>

      <label for="ph">pH Level:</label>
      <input type="number" step="0.1" id="ph" required>

      <label for="color">Color (1-10 scale):</label>
      <input type="number" id="color" min="1" max="10" required>

      <label for="microbial">Microbial Load (cfu/g):</label>
      <input type="number" id="microbial" required>

      <button type="submit">Analyze</button>
    </form>

    <div id="result"></div>
    <div id="suggestion"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
